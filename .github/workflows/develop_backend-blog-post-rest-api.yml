# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - backend-blog-post-rest-api

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release Blog.Post.Manager.Backend/Blog.Post.Manager.Backend.Api/Blog.Post.Manager.Backend.Api.csproj

      - name: dotnet publish
        run: dotnet publish -c Release Blog.Post.Manager.Backend/Blog.Post.Manager.Backend.Api/Blog.Post.Manager.Backend.Api.csproj -o "${{env.DOTNET_ROOT}}/Blog.Post.Manager.Backend/publish"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/Blog.Post.Manager.Backend/publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CBCFC8C6B49F48498ABB8462FE852C14 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_61E9E9A8DDF246C2BA85563F9F013122 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_442C207D27454B839F93414B8123D629 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-blog-post-rest-api'
          slot-name: 'Production'
          package: ${{env.DOTNET_ROOT}}/backend-blog-post-rest-api/publish  # Fix package path here
